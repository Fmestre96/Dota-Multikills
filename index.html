<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Dota Multikills Checker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="grid.css">
        <script src="multikills.js"></script>
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-left">
                    <img src="./logo.png" alt="GRID" class="logo">
                    <div class="container mt-5">
                        <h3>Files</h3>
                        <div class="list-unstyled" id="filesArea">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="file-input">
                        <input type="file" id="input-file" name="files" class="form-control-file mb-2" multiple>
                        <button class="btn btn-grid" onclick="listFiles()">Analyse</button>
                    </div>
                    <textarea class="logs" id="content-target" spellcheck="false"></textarea>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.getElementById('input-file').addEventListener('change', listFiles)
    </script>
</html>
